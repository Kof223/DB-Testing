<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="process.js"></script>

    <!-- bootstrap stuff -->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="p-4 bg-primary text-center container-fluid">
      <div class="text-white jumbotron">
        <h1>Database Webpage</h1>
      </div>
    </div>

    <div class="p-4 bg-white container-fluid">
      <div class="row">
        <div class="rounded border border-3 m-2 col">
          <h3>Create New Person</h3>
          <div class="row">
            <div class="col">
              <label for="cName" class="form-label">Name</label>
              <input type="text" id="cName" class="form-control" />
            </div>
            <div class="col">
              <label for="age" class="form-label">Age</label>
              <input type="text" id="age" class="form-control" />
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <input
              type="button"
              class="m-2 btn btn-primary"
              value="Create"
              onclick="httpCreate(cName.value, age.value)"
            />
          </div>
        </div>

        <div class="rounded border border-3 m-2 col">
          <h3>Delete a Person</h3>
          <label for="dName" class="form-label">Name to Delete</label>
          <input type="text" id="dName" class="form-control" />
          <div class="d-flex justify-content-center">
            <input
              type="button"
              class="m-2 btn btn-primary"
              value="Delete"
              onclick="httpDelete(dName.value)"
            />
          </div>
        </div>

        <div class="rounded border border-3 m-2 col">
          <h3>Find a Person</h3>
          <label for="fName" class="form-label">Name to Find</label>
          <input type="text" id="fName" class="form-control" />
          <div class="d-flex justify-content-center">
            <input
              type="button"
              class="m-2 btn btn-primary"
              value="Find"
              onclick="httpFind(fName.value)"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="border border-2 p-2 bg-white text-center container-fluid">
      <h3>View All in database:</h3>
      <!-- This is an alternate method that takes to the page -->
      <!-- <form action="/index.php/data" method="GET">
        <input type="submit" value="View">
      </form> -->
      <input
        type="button"
        class="m-2 btn btn-primary"
        value="View"
        onclick="httpGet()"
      />
    </div>

    <div class="p-4 text-center container">
      <p id="result"></p>
    </div>
  </body>
</html>
